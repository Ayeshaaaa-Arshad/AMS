services:
  ams:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=AMS
      - DB_USER=root
      - DB_PASSWORD=admin1234
      - DB_PORT=3306
    depends_on:
      - db

  db:
    image: mysql:8
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: AMS
      MYSQL_ROOT_PASSWORD: admin1234
    ports:
      - "3306:3306"


volumes:
  mysql_data:
